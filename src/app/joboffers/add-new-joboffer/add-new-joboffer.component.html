<form (ngSubmit)="onSubmit()" #f="ngForm" >
  <div class="row">
    <div class="col-lg-8 col-md-offset-2">
      <div class="row">
        <h2 class="col-lg-offset-3">Create new job offer</h2>
        <br>
        <div class="col-xs-12 col-md-12 col-lg-12">

          <div class="form-group col-lg-offset-2 col-lg-8">
            <label for="jobDescription">Description *</label>
            <textarea
              name="jobDescription"
              id="jobDescription"
              cols="30"
              rows="1"
              class="form-control"
              ngModel
              required
            ></textarea>
          </div>

          <div class="form-group col-lg-offset-2 col-lg-8">
            <label for="offer">Offer *</label>
            <textarea
              name="offer"
              id="offer"
              cols="30"
              rows="1"
              class="form-control"
              ngModel
              required
            ></textarea>
          </div>

          <div class="form-group col-lg-offset-2 col-lg-8">
            <label for="jobResponsibilities">Job Responsibilities *</label>
            <textarea
              name="jobResponsibilities"
              id="jobResponsibilities"
              cols="30"
              rows="1"
              class="form-control"
              ngModel
              required
            ></textarea>
          </div>

          <div class="form-group col-lg-offset-2 col-lg-8">
            <label for="experienceRequired">Experience Required *</label>
            <textarea
              name="experienceRequired"
              id="experienceRequired"
              cols="30"
              rows="1"
              class="form-control"
              ngModel
              required
            ></textarea>
          </div>


          <div class='col-lg-offset-2 col-lg-8'>
            <label for="expired">Expiration Date *</label>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker1'>
                <input type='text'
                       class="form-control"
                       id="expired"
                       name="expired"
                       ngModel
                       required/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
          <script type="text/javascript">
            $(function () {
              $('#datetimepicker1').datetimepicker();
            });
          </script>


          <div class="form-group col-lg-offset-2 col-lg-8">
            <label for="imgPath">Job Image Path</label>
            <input
              type="text"
              class="form-control"
              id="imgPath"
              name="imgPath"
              ngModel
            >
          </div>

          <hr>

          <br>
          <button [disabled]="!f.valid " class="btn btn-primary col-lg-offset-5" type="submit">Save New Job Offer</button>

          <div *ngIf="this.successfulySaved" class="col-md-8 col-md-offset-2 alert alert-success">
            <p align="center"><strong>You successfully create job offer.</strong></p>
          </div>


          <div *ngIf="this.unSuccessfulySaved" class="col-md-8 col-md-offset-2 alert alert-danger">
            <p align="center"><strong>Something went wrong, try again.</strong></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
