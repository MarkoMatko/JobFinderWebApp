<div class="well">
  <div class="row">
    <div class="col-md-12">
      <a style="cursor: pointer;"
         [routerLink]="[jobOffer.id]"
         routerLinkActive="active"
         class="list-group-item clearfix">
        <span class="col-md-4 col-md-offset-4">
          <img
            [src]="jobOffer.imgPath"
            alt="Logo"
            class="img-responsive">
        </span>
        <div class="row">
          <div class="col-md-8">
            <h3 class="list-group-item-heading">{{jobOffer.jobDescription}}</h3>
            <h4 class="list-group-item-text"> {{jobOffer.jobOfferRelationship.employer.name}}</h4>
            <h5 class="list-group-item-text">{{jobOffer.jobOfferRelationship.employer.location}}</h5>
            <h5 class="list-group-item-text">expire: <strong>{{jobOffer.jobOfferRelationship.expired}}</strong></h5>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
